<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>CORE - Sistema RP</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  height: 100vh;
  background: #000;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.tela {
  display: none;
  width: 340px;
  text-align: center;
}
.tela.active { display: block; }

input, textarea {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border: none;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border: none;
  cursor: pointer;
  background: #ccc;
  font-weight: bold;
}

.btn-verde { background: #00ff88; }
.btn-vermelho { background: #ff4d4d; color: white; }

.erro {
  color: #ff4d4d;
  font-size: 14px;
  display: none;
}

.card {
  background: #111;
  padding: 10px;
  margin-top: 10px;
  text-align: left;
}
</style>
</head>

<body>

<!-- HOME -->
<div class="tela active" id="home">
  <h1>CORE</h1>
  <button onclick="trocarTela('login')">Acessar</button>
</div>

<!-- LOGIN -->
<div class="tela" id="login">
  <h2>Core Painel</h2>
  <input id="loginUser" placeholder="Usuário">
  <input id="loginPass" type="password" placeholder="Senha">
  <button class="btn-verde" onclick="login()">Entrar</button>
  <div class="erro" id="loginErro">Usuário ou senha inválidos</div>
</div>

<!-- SUPERIOR -->
<div class="tela" id="superior">
  <h2>Painel do Superior</h2>

  <h3>Cadastrar Policial</h3>
  <input id="cadUser" placeholder="Usuário">
  <input id="cadPass" placeholder="Senha">
  <input id="cadNome" placeholder="Nome do Policial">
  <input id="cadPatente" placeholder="Patente">
  <textarea id="cadCursos" placeholder="Cursos (ex: COMRAD, CTAP)"></textarea>
  <button class="btn-verde" onclick="cadastrar()">Cadastrar</button>

  <h3>Excluir Policial</h3>
  <input id="delUser" placeholder="Usuário">
  <button class="btn-vermelho" onclick="excluir()">Excluir</button>

  <div id="lista"></div>

  <button onclick="logout()">Sair</button>
</div>

<!-- POLICIAL -->
<div class="tela" id="policial">
  <h2>Painel do Policial</h2>
  <div class="card">
    <b>Nome:</b> <span id="pNome"></span><br>
    <b>Patente:</b> <span id="pPatente"></span><br>
    <b>Cursos:</b><br>
    <span id="pCursos"></span>
  </div>
  <button onclick="logout()">Sair</button>
</div>

<script>
// ===== DADOS =====
let dados = JSON.parse(localStorage.getItem("coreDados")) || {
  superiores: { "coreCPX": "corev201" },
  policiais: {}
};

let policialLogado = null;

function salvar() {
  localStorage.setItem("coreDados", JSON.stringify(dados));
}

function trocarTela(id) {
  document.querySelectorAll(".tela").forEach(t => t.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

// ===== LOGIN =====
function login() {
  const u = loginUser.value;
  const p = loginPass.value;
  loginErro.style.display = "none";

  if (dados.superiores[u] === p) {
    trocarTela("superior");
    atualizarLista();
    return;
  }

  if (dados.policiais[u] && dados.policiais[u].senha === p) {
    policialLogado = dados.policiais[u];
    mostrarPolicial();
    trocarTela("policial");
    return;
  }

  loginErro.style.display = "block";
}

// ===== CADASTRAR =====
function cadastrar() {
  const u = cadUser.value;
  dados.policiais[u] = {
    senha: cadPass.value,
    nome: cadNome.value,
    patente: cadPatente.value,
    cursos: cadCursos.value
  };
  salvar();
  atualizarLista();
}

// ===== EXCLUIR =====
function excluir() {
  delete dados.policiais[delUser.value];
  salvar();
  atualizarLista();
}

// ===== LISTA =====
function atualizarLista() {
  lista.innerHTML = "<h3>Policiais Registrados</h3>";
  for (let u in dados.policiais) {
    const p = dados.policiais[u];
    lista.innerHTML += `
      <div class="card">
        <b>${p.nome}</b><br>
        Usuário: ${u}<br>
        Patente: ${p.patente}
      </div>
    `;
  }
}

// ===== POLICIAL =====
function mostrarPolicial() {
  pNome.textContent = policialLogado.nome;
  pPatente.textContent = policialLogado.patente;
  pCursos.textContent = policialLogado.cursos;
}

// ===== LOGOUT =====
function logout() {
  trocarTela("home");
}
</script>

</body>
</html>
